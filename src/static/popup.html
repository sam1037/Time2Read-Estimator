<!DOCTYPE html>
<html>
<head>
	<title>T2R Popup</title>
	<link rel="stylesheet" href="popup.css">
	<script src="popup.js"></script>
</head>
<body>
	<h1>Time2Read Estimator</h1>
	<p>This extension estimates the time to read webpages and display the estimation under the title.</p>
	<p>Hotkey to toggle the estimation: Ctrl + Shift + 2</p>
	<p>You can customize the hotkey with the following url: chrome://extensions/shortcuts</p>
	
	<input type="text" name="blacklistPattern" spellcheck="false" placeholder="Blacklist URL pattern" class="blacklistInput">
	<button class="blacklistButton">Add to blacklist</button>
</body>
</html>
</html>
